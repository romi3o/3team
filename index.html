<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운명의 롤모델 찾기 - 이름 입력</title>
    <!-- 여기부터 css 수정하면 됨 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000; /* 검정색 배경 */
            color: #ffffff; /* 텍스트 색상: 흰색 */
            height: 100vh; /* 뷰포트 높이로 설정 */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 400px; /* 모바일에서의 최대 너비 조정 */
            background: rgba(255, 255, 255, 0.8); /* 반투명 배경 */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
    
        }
        h1, h2 {
            text-align: center;
            font-size: 2em; /* 제목 폰트 크기 설정 */
            color: #f4f4f4;
        }
        .image-stack {
            padding-top: 500px; /* 컨테이너 상단 패딩 추가 */
            padding-bottom: 20px; /* 컨테이너 하단 패딩 추가 */
            text-align: center; /* 이미지가 가운데 정렬되도록 설정 */
        }
        .image-stack img {
            max-width: 100%; /* 이미지가 컨테이너 너비를 넘지 않도록 설정 */
            height: auto; /* 이미지 비율 유지 */
            display: block; /* 이미지를 블록 요소로 설정 */
            object-fit: contain; /* 이미지가 컨테이너에 맞게 비율을 유지하며 축소 */
        }
        .input-button {
            display: flex; 
            gap: 0; /* 입력 필드와 버튼 사이의 간격 없음 */
            margin-bottom: 300px;
        }
        input[type="text"] {
            
            border: 1px solid rgb(255, 255, 255);
            background-color: #000000;
            box-sizing: border-box;
            font-size:1em;
            color: white;
            border-radius: 10px 0 0 10px; /* 버튼과 합쳐질 부분을 둥글게 설정 */
            flex: 1; /* 남은 공간을 모두 차지하도록 설정 */
            max-width: 80%; /* 최대 너비 설정 */
            height: 40px;
        }

        button {
            
            border: 1px solid rgb(255, 255, 255);
            border-radius: 0 10px 10px 0;
            background-color: #000000;
            color: white;
            cursor: pointer;
            font-size: 1em;
            box-sizing: border-box;
            border-left: none;
            width: 100px;
            height: 40px;
        }

        button:hover {
            background-color: #000000;
        }

        button:active {
            background-color: #000000;
        }
        

    </style>
        <!-- 여기까지 css 수정하면 됨 -->
</head>
<body>
    
    <h1></h1>
    <h2></h2>
    <div class=""image-stack">
        <img src="Main.svg" alt="이미지 1">
    </div>
    <div class="input-button">
        <input type="text" id="name" name="name" placeholder="이름 입력">
        <button onclick="nextPage()">시작하기</button>
    </div>

    <script>
        function nextPage() {
            const name = document.getElementById("name").value;
            if (name) {
                localStorage.setItem('mbti_name', name);
                window.location.href = "questions.html?page=1";
            } else {
                alert("이름을 입력하세요.");
            }
        }
    </script>
</body>
</html>
